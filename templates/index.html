<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Encoder/Decoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔐 Secret Encoder & Decoder</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your message here..." required></textarea>
            <div class="radio-group">
                <label><input type="radio" name="mode" value="encode" checked> Encode</label>
                <label><input type="radio" name="mode" value="decode"> Decode</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
